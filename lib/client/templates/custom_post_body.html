<template name="custom_post_body">
  <div class="post-body" aria-live="polite">
    <div class="markdown">
      {{{htmlBody}}}
    </div>
    {{#if reviews}}
    <div class="post-reviews">
      <h3>{{_ "reviews"}}</h3>
      <ul>
        {{#each reviews}}
        <li><a href="{{url}}">{{sitename}}</a></li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
    {{#if phone}}
      <div class="post-phone"><a href="tel:{{phone}}">{{phone}}</a></div>
    {{/if}}
    <div class="post-social">
    {{#if url}}
      <div class="avatar avatar-small avatar-circle">
        <a href="{{url}}" class="avatar-initials"><i class="fa fa-globe"></i></a>
      </div>
    {{/if}}
    {{#if twitter}}
      <div class="avatar avatar-small avatar-circle">
        <a href="https://twitter.com/{{twitter}}" class="avatar-initials"><i class="fa fa-twitter"></i></a>
      </div>
    {{/if}}
    {{#if facebook}}
      <div class="avatar avatar-small avatar-circle">
        <a href="{{facebook}}" class="avatar-initials"><i class="fa fa-facebook"></i></a>
      </div>
    {{/if}}
    {{#if instagram}}
      <div class="avatar avatar-small avatar-circle">
        <a href="https://www.instagram.com/{{instagram}}" class="avatar-initials"><i class="fa fa-instagram"></i></a>
      </div>
    {{/if}}
    </div>
    <div class="map-container"></div>
  </div>
</template>
