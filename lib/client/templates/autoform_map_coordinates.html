<template name="afInputHiddenGeoJsonPoint_mapCoordinates">
<div class="form-group">
  <div class="controls">
    <div class="geojsonpoint-input" {{this.atts}}>
      <input type="hidden" data-geo="lat" value="{{this.value.lat}}" />
      <input type="hidden" data-geo="lng" value="{{this.value.lng}}" />
    </div>
    <div class="map-container"></div>
  </div>
</div>
</template>
